<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">


<div class="slides">

  <!-- intro -->
  <section>Slide 1</section>
  <section>
    <h2>Hi.</h2>
    <h3>Andrew Macpherson</h3>
    <p>Senior developer at <a href="http://www.annertech.com">Annertech</a></p>
    <p>Contributor at <a href="https://www.drupal.org/u/andrewmacpherson">Drupal</a> project</p>
    <p><small>(<a href="http://twitter.com/martianwebdev">Twitter</a>, <a href="https://github.com/fuzzbomb">GitHub</a>, <a href="https://www.linkedin.com/in/andrew-macpherson-64139232">LinkedIn</a>)</small></p>
  </section>

</div><!-- /.slides -->


		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
